<template name="PixelArtAcademy.PixelBoy.Apps.Pico8">
  <script src="/assets/pixelboy/app/pico8/picoloader.js"></script>
  <button class="load-pico8">load console</button>
  <div id="pico-container"></div>
  <div class="pico-controller">
    <div class="action-buttons">
      <button class="action-button" value="4">a</button>
      <button class="action-button" value="5">b</button>
    </div>
    <div class="d-pad">
      <button class="d-pad-direction up" value="2"></button>
      <button class="d-pad-direction right" value="1"></button>
      <button class="d-pad-direction down" value="3"></button>
      <button class="d-pad-direction left" value="0"></button>
      <div class="d-pad-keycap"></div>
    </div>
  </div>
</template>

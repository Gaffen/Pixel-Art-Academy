<template name="PixelArtAcademy.PixelBoy.Apps.HomeScreen">
  <div class="app apps-homescreen">
    <ul class="apps-list">
      {{#each os.apps}}
        <li class="app-icon">
          <a class="link" href="{{os.appPath appKeyName}}">
            {{#if appIconName}}
              <img src="/assets/pixelboy/icons/icon-{{appIconName}}.png" class="icon">
            {{else}}
              <span class="icon"></span>
            {{/if}}
            {{appDisplayName}}</a>
        </li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="PixelArtAcademy.PixelBoy.Apps.HomeScreen">
  <ul class="app apps-homescreen">
    {{#each os.apps}}
      <li class="app-icon">
        <a href="{{os.appPath appKeyName}}">
          <div class="icon"></div>
          {{appDisplayName}}</a>
      </li>
    {{/each}}
  </ul>
</template>
